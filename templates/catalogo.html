{% extends 'layout.html' %}

{% block title %}Catalogo{% endblock %}

{% block content %}
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
    var compras = {}
    $(function(){
        $('#seleccion').click(function(){
            alert('Agregaste este producto al carrito');
        });
    });
</script>
<h2>Cat√°logo de compras</h2>


<div class="container py-5">
    <div class="col-xs-12 col-md-6">
        <!-- First product box start here-->
        {% for producto in productos %}
        <div class="prod-info-main prod-wrap clearfix">
            <div class="row border-1">
                    <div class="col-md-5 col-sm-12 col-xs-12">
                        <div class="product-image"> 
                            <img src="static/images/Galaxy s10.jpg" class="img-responsive"> 
                            <!-- <span class="tag2 hot">
                                HOT
                            </span>  -->
                        </div>
                    </div>
                    <div class="col-md-7 col-sm-12 col-xs-12">
                    <div class="product-deatil">
                            <h5 class="name">
                                <a href="#">
                                    {{ producto[1] }}
                                </a>
                                <a href="#">
                                    <span>{{ producto[4] }}</span>
                                </a>                            
    
                            </h5>
                            <p class="price-container">
                                <span>{{ producto[3] }}</span>
                            </p>
                            <span class="tag1"></span> 
                    </div>
                    <div class="description">
                        <p>{{ producto[2] }}</p>
                    </div>
                    <div class="product-info smart-form">
                        <div class="row">
                            <div class="col-md-12"> 
                                <a href="{{ url_for('agregar', data=producto[1]) }}" class="btn btn-danger" id="add-to-car">Agregar</a>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
