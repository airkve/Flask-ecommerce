<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="login">
			<h1>Login</h1>
			<div class="links">
				<a href="{{ url_for('login') }}" class="active">Login</a>
				<a href="{{ url_for('register') }}">Registro</a>
			</div>
			<form action="{{ url_for('login') }}" method="POST">
				<!-- Email -->
				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="text" name="email" placeholder="E-Mail" id="email" required>
				<!-- Clave -->
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Clave" id="password" required>
				<!-- Mensages -->
				<div class="msg">{{ msg }}</div>
				<!-- Boton de entrada -->
				<input type="submit" value="Entrar">
			</form>
		</div>
	</body>
</html>
