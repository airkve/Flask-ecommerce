<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
	</head>
	<body class="loggedin">
		<nav class="navtop">
			<div>
				<h1>Mercado Precio</h1>
				<a href="{{ url_for('home') }}"><i class="fas fa-home"></i></i>Home</a>
				<a href="{{ url_for('catalogo') }}"><i class="fas fa-store"></i></i>Catalogo</a>
                <a href="{{ url_for('carrito') }}"><i class="fas fa-shopping-cart"></i>Carrito de compras</a>
				<a href="{{ url_for('profile') }}"><i class="fas fa-user-circle"></i>Perfil</a>
				<a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Salir</a>
			</div>
		</nav>
		<div class="content">
			{% block content %}{% endblock %}
		</div>
	</body>
</html>
