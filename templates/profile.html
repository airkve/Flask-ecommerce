{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>Perfil</h2>
<div>
    <h2 class="text-center">Datos personales:</h2>
    <div class="container bg-light">
        <form action="{{ url_for('profile') }}" method="POST">
            <div class="form-group">
            <label for="">Nombre y apellido:</label>
            <input type="text" name="fullname" class="form-control-plaintext" value="{{ session['nombre'] }} {{ session['apellido'] }}">
            </div>
            <div class="form-group">
            <label for="">DNI:</label>
            <input type="text" name="dni" class="form-control-plaintext" value="{{ session['dni'] }}">
            </div>
            <div class="form-group">
            <label for="">E-Mail:</label>
            <input type="text" name="email" class="form-control" value="{{ session['email'] }}" aria-describedby="helpId">
            <small id="helpId" class="text-muted">Ejemplo: nombre@mail.com</small>
            </div>
            <div class="form-group">
            <label for="">Direccion:</label>
            <input type="text" name="" id="" class="form-control" value="{{ session['direccion'] }}" aria-describedby="helpId">
            <small id="helpId" class="text-muted">Especifica la direccion para el env√≠o</small>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</div>
{% endblock %}
